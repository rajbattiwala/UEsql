<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UE Query Formatter</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Prism CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0a0e17;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --primary-gradient: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-color: #00c6ff;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --shadow-glass: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            --input-bg: rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, #4f46e5 0%, transparent 70%);
            animation-delay: 0s;
        }

        .orb-2 {
            bottom: -10%;
            right: -10%;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, #ec4899 0%, transparent 70%);
            animation-delay: -5s;
        }

        .orb-3 {
            top: 40%;
            left: 40%;
            width: 30vw;
            height: 30vw;
            background: radial-gradient(circle, #06b6d4 0%, transparent 70%);
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--shadow-glass);
            position: relative;
            overflow: hidden;
        }

        /* Glass Shine Effect */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: 0.5s;
            pointer-events: none;
        }

        .container:hover::before {
            left: 100%;
            transition: 0.7s;
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 16px;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text-main);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
            outline: none;
        }

        textarea:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(0, 198, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
        }

        /* Custom Checkbox */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            user-select: none;
            margin-bottom: 2rem;
        }

        .checkbox-wrapper input {
            display: none;
        }

        .checkmark {
            width: 22px;
            height: 22px;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox-wrapper input:checked + .checkmark {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .checkmark::after {
            content: '';
            position: absolute;
            left: 7px;
            top: 3px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            opacity: 0;
            transition: all 0.2s ease;
        }

        .checkbox-wrapper input:checked + .checkmark::after {
            opacity: 1;
        }

        .checkbox-label {
            color: var(--text-main);
            font-size: 0.95rem;
        }

        /* Button */
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 16px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 114, 255, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        /* Output Section */
        .output-container {
            margin-top: 3rem;
            position: relative;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0 0.5rem;
        }

        .code-title {
            font-weight: 600;
            color: var(--text-muted);
        }

        .btn-copy {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-copy:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .code-block {
            background: rgba(0, 0, 0, 0.4) !important;
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px !important;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
        }

        /* Prism Overrides */
        code[class*="language-"], pre[class*="language-"] {
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 14px !important;
            text-shadow: none !important;
        }

        /* Loading Overlay */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 23, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loader-content {
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #00c6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.5);
        }

        .loading-text {
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 2px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .toast-icon {
            color: #4ade80;
        }

    </style>
</head>
<body>

    <!-- Background Orbs -->
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-orb orb-3"></div>

    <div class="container">
        <h1>UE Query Formatter</h1>
        
        <form method="POST" id="sqlForm">
            <div class="form-group">
                <label for="sql">SQL Query</label>
                <textarea id="sql" name="sql" placeholder="Paste your messy SQL here..." required spellcheck="false">{{ request.form['sql'] }}</textarea>
            </div>
            
            <label class="checkbox-wrapper">
                <input type="checkbox" name="add_aliases" id="add_aliases" {% if request.form.get('add_aliases') %}checked{% endif %}>
                <div class="checkmark"></div>
                <span class="checkbox-label">Add column aliases (e.g. table_column)</span>
            </label>
            
            <button type="submit" class="btn-submit">
                <span>Format SQL</span>
            </button>
        </form>

        {% if formatted_sql %}
        <div class="output-container">
            <div class="code-header">
                <span class="code-title">Formatted Output</span>
                <button class="btn-copy" id="copyBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    Copy
                </button>
            </div>
            <pre class="line-numbers code-block"><code class="language-sql">{{ formatted_sql }}</code></pre>
        </div>
        {% endif %}
    </div>

    <!-- Loading Overlay -->
    <div class="loader-overlay" id="loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <div class="loading-text">FORMATTING...</div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <svg class="toast-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
        <span>Copied to clipboard!</span>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/line-numbers/prism-line-numbers.min.js"></script>
    
    <script>
        // Loading Animation
        const form = document.getElementById('sqlForm');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', function() {
            loader.style.display = 'flex';
        });

        // Copy Functionality
        const copyBtn = document.getElementById('copyBtn');
        const toast = document.getElementById('toast');

        if (copyBtn) {
            copyBtn.addEventListener('click', function() {
                const code = document.querySelector('code.language-sql').textContent;
                navigator.clipboard.writeText(code).then(() => {
                    showToast();
                });
            });
        }

        function showToast() {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
