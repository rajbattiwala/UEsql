<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UE Query Formatter</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Prism CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/line-numbers/prism-line-numbers.min.css"
        rel="stylesheet">

    <style>
        :root {
            /* Dark Mode (Default) */
            --bg-dark: #0a0e17;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --primary-gradient: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-color: #00c6ff;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --shadow-glass: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            --input-bg: rgba(0, 0, 0, 0.2);
            --code-bg: rgba(0, 0, 0, 0.4);
            --orb-opacity: 0.4;
        }

        [data-theme="light"] {
            /* Light Mode */
            --bg-dark: #f8fafc;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.4);
            --glass-highlight: rgba(255, 255, 255, 0.8);
            --primary-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            --accent-color: #2563eb;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --shadow-glass: 0 8px 32px 0 rgba(148, 163, 184, 0.15);
            --input-bg: rgba(255, 255, 255, 0.5);
            --code-bg: rgba(255, 255, 255, 0.5);
            --orb-opacity: 0.15;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: var(--orb-opacity);
            animation: float 20s infinite ease-in-out;
            transition: opacity 0.5s ease;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-main);
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            transform: rotate(15deg) scale(1.1);
            background: var(--glass-highlight);
        }

        .theme-icon {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .sun-icon {
            display: none;
        }

        [data-theme="light"] .sun-icon {
            display: block;
        }

        [data-theme="light"] .moon-icon {
            display: none;
        }

        .orb-1 {
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, #4f46e5 0%, transparent 70%);
            animation-delay: 0s;
        }

        .orb-2 {
            bottom: -10%;
            right: -10%;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, #ec4899 0%, transparent 70%);
            animation-delay: -5s;
        }

        .orb-3 {
            top: 40%;
            left: 40%;
            width: 30vw;
            height: 30vw;
            background: radial-gradient(circle, #06b6d4 0%, transparent 70%);
            animation-delay: -10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--shadow-glass);
            position: relative;
            overflow: hidden;
        }

        /* Glass Shine Effect */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: 0.5s;
            pointer-events: none;
        }

        .container:hover::before {
            left: 100%;
            transition: 0.7s;
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 16px;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text-main);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
            outline: none;
        }

        /* Global Animations */
        .animate-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .delay-1 {
            animation-delay: 0.1s;
        }

        .delay-2 {
            animation-delay: 0.2s;
        }

        .delay-3 {
            animation-delay: 0.3s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Micro-interactions */
        textarea {
            /* ... existing styles ... */
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        textarea:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(0, 198, 255, 0.1), 0 0 20px rgba(0, 198, 255, 0.1);
            background: rgba(0, 0, 0, 0.4);
            transform: scale(1.01);
        }

        /* Bouncy Checkbox */
        .checkmark {
            /* ... existing styles ... */
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .checkbox-wrapper:hover .checkmark {
            transform: scale(1.1);
            border-color: var(--accent-color);
        }

        .checkbox-wrapper input:checked+.checkmark {
            transform: scale(1.1) rotate(3deg);
        }

        /* Creative Button Redesign */
        .btn-submit {
            width: 100%;
            padding: 18px;
            background: transparent;
            border: none;
            border-radius: 16px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            z-index: -1;
            transition: all 0.4s ease;
            border-radius: 16px;
        }

        .btn-submit::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 60%);
            transform: scale(0);
            transition: transform 0.6s ease-out;
            z-index: -1;
        }

        .btn-submit:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 30px -5px rgba(0, 114, 255, 0.5);
            letter-spacing: 2px;
        }

        .btn-submit:hover::before {
            filter: brightness(1.1);
        }

        .btn-submit:active {
            transform: translateY(-1px) scale(0.98);
        }

        .btn-submit:active::after {
            transform: scale(1);
            transition: 0s;
            opacity: 0.5;
        }

        /* Output Section */
        .output-container {
            margin-top: 3rem;
            position: relative;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0 0.5rem;
        }

        .code-title {
            font-weight: 600;
            color: var(--text-muted);
        }

        .btn-copy {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-copy:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-copy:active {
            transform: scale(0.9);
        }

        .code-block {
            background: rgba(0, 0, 0, 0.4) !important;
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px !important;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Prism Overrides */
        code[class*="language-"],
        pre[class*="language-"] {
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 14px !important;
            text-shadow: none !important;
        }

        /* Loading Overlay */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 23, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loader-content {
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #00c6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.5);
        }

        .loading-text {
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 2px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        /* Footer */
        .footer {
            margin-top: 4rem;
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            position: relative;
            z-index: 10;
        }

        .footer-glass {
            display: inline-block;
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .footer-glass:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .heart {
            display: inline-block;
            color: #ef4444;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin: 0 4px;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
            animation: floatToast 3s ease-in-out infinite;
        }

        @keyframes floatToast {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .toast-icon {
            color: #4ade80;
        }
    </style>
</head>

<body>

    <!-- Background Orbs -->
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-orb orb-3"></div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle Theme">
        <svg class="theme-icon moon-icon" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg class="theme-icon sun-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>

    <div class="container animate-in">
        <h1 class="animate-in delay-1">UE Query Formatter</h1>

        <form method="POST" id="sqlForm" class="animate-in delay-2">
            <div class="form-group">
                <label for="sql">SQL Query</label>
                <textarea id="sql" name="sql" placeholder="Paste your messy SQL here..." required
                    spellcheck="false">{{ request.form['sql'] }}</textarea>
            </div>

            <label class="checkbox-wrapper">
                <input type="checkbox" name="add_aliases" id="add_aliases" {% if request.form.get('add_aliases')
                    %}checked{% endif %}>
                <div class="checkmark"></div>
                <span class="checkbox-label">Add column aliases (e.g. table_column)</span>
            </label>

            <button type="submit" class="btn-submit">
                <span>Format SQL</span>
            </button>
        </form>

        {% if formatted_sql %}
        <div class="output-container animate-in delay-3">
            <div class="code-header">
                <span class="code-title">Formatted Output</span>
                <button class="btn-copy" id="copyBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Copy
                </button>
            </div>
            <pre class="line-numbers code-block"><code class="language-sql">{{ formatted_sql }}</code></pre>
        </div>
        {% endif %}
    </div>

    <div class="footer animate-in delay-3">
        <div class="footer-glass">
            Made with <span class="heart">❤️</span> in India
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loader-overlay" id="loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <div class="loading-text">FORMATTING...</div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <svg class="toast-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        <span>Copied to clipboard!</span>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-sql.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/line-numbers/prism-line-numbers.min.js"></script>

    <script>
        // Loading Animation
        const form = document.getElementById('sqlForm');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', function () {
            loader.style.display = 'flex';
        });

        // Copy Functionality
        const copyBtn = document.getElementById('copyBtn');
        const toast = document.getElementById('toast');

        if (copyBtn) {
            copyBtn.addEventListener('click', function () {
                const code = document.querySelector('code.language-sql').textContent;
                navigator.clipboard.writeText(code).then(() => {
                    showToast();
                });
            });
        }

        function showToast() {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Theme Logic
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        // Check saved preference
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            // Add a little rotation animation on click
            themeToggle.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                themeToggle.style.transform = '';
            }, 300);
        });
    </script>
</body>

</html>
